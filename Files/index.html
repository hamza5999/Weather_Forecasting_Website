<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="javascript.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <title>Weather Forecast</title>
</head>
<body onload="headerAnimation(),defaultFunc()">
    <h1>Website for Weather Forecast</h1>
    <div class="mini-form">
            <input type="search" id="cityname" name="search-box" placeholder="Search City">
            <button type="submit"  onclick="main()" id="search">Search</button>
    </div><br>
<br>
    <table id="weathertable">
        <caption>Weather Displaying Table</caption>
        <tr>
        <th>City</th>
        <th>Weather</th>
        <th>Wind</th>
        <th>Humidity</th>
        <th>Temperature</th>
        </tr>
    </table>
    <h1 id="inputError"></h1>
</body>
</html>
